<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="./pictures/taskbar icons/icons8-windows-11-48.png">
</head>

<body>
    <div class="navbar">
        <div class="left nc">
            <div class="limg">
                <img src="./pictures/taskbar icons/icons8-sun-48.png" alt="">
                <p class="f text ">33'c Sunny</p>
                <!-- <p class="s text">sunny</p> -->
            </div>
        </div>
        <div class="center nc">
            <img src="./pictures/taskbar icons/icons8-windows-11-48.png" alt="" class="name hover">
            <div class="search hover">
                <img src="./pictures/taskbar icons/search-24.png" alt="" class="search">
                <p>search</p>
            </div>
            <img src="./pictures/taskbar icons/icons8-monitor-94.png" alt="" class="name hover">
            <img src="./pictures/taskbar icons/icons8-file-explorer-48.png" alt="" class="name hover">
            <img src="./pictures/taskbar icons/icons8-linkedin-48.png" alt="" class="name hover">
            <img src="./pictures/taskbar icons/icons8-brave-48.png" alt="" class="name hover">
            <img src="./pictures/taskbar icons/icons8-vs-code-48.png" alt="" class="name hover">
        </div>
        <div class="right nc">
            <img src="./pictures/taskbar icons/icons8-up-arrow-25.png" alt="" class="up button hover">
            <p class="lang">ENG <br> IN</p>
            <div class="access">
                <img src="./pictures/taskbar icons/icons8-wi-fi-26.png" alt="" class="wifi button hover">
                <img src="./pictures/taskbar icons/icons8-speaker-26.png" alt="" class="speaker button hover">
                <img src="./pictures/taskbar icons/icons8-battery-16.png" alt="" class="battery button hover">
            </div>
            <div class="dt">
                6:02 PM
                01-10-2023
            </div>
            <img src="./pictures/taskbar icons/icons8-bell-24.png" class="bell button hover" alt="">
        </div>
    </div>
</body>

</html>
